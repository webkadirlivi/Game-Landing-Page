<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css" />
    <title>Game Landingpage</title>
</head>

<body>

    <header>
        <a href="" class="logo">
            <img src="./images/logo_white.svg" alt="">
        </a>
        <a href="" class="menu">
            <ion-icon name="apps-outline"></ion-icon>
        </a>
        <ul class="nav">
            <li><a href="">Games</a></li>
            <li><a href="">Team</a></li>
            <li><a href="">Jobs</a></li>
            <li><a href="">Blog</a></li>
        </ul>
        <div class="search">
            <input type="text" placeholder="Search...">
            <ion-icon name="search-outline"></ion-icon>
        </div>
        <ul class="nav-collapse"> <!-- For mobile design-->
            <li><a href="">Games</a></li>
            <li><a href="">Team</a></li>
            <li><a href="">Jobs</a></li>
            <li><a href="">Blog</a></li>
        </ul>
    </header>

    <!-- Slider main container -->
    <div class="swiper">
        <!-- Additional required wrapper -->
        <div class="swiper-wrapper">
            <!-- Slides -->
            <div class="swiper-slide">
                <img src="./images/bg/cardboard.jpg" alt="cardboard-town">
            </div>
            <div class="swiper-slide">
                <img src="./images/bg/ligth-bg.jpg" alt="light">
            </div>
            <div class="swiper-slide">
                <img src="./images/bg/havsala-bg.jpg" alt="havsala">
            </div>
        </div>
        <!-- If we need pagination -->
        <div class="swiper-pagination"></div>

        <!-- If we need navigation buttons -->
        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>

        <!-- If we need scrollbar -->
        <div class="swiper-scrollbar"></div>
    </div>

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>
    <script src="script.js"></script>

</body>

</html>
